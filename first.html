<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(back.png); background-size: cover;">
    <div class="main">
        <div class="quote">
            <div class="logo">
                <p class="name">SecureVista</p>
            </div>
            <div class="content">
                <h1>Stop fraud before it <br>starts with ease</h1>
            </div>

            <!-- Responsive Login Form -->
            <div class="form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <p class="sign">Not signed up?</p>
                    <a class="signup" href="#">Sign up</a><br>
                    <div class="submit">
                        <button type="submit">LOGIN</button>
                    </div>
                    <p id="error-message" style="color: rgb(255, 255, 255);"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
